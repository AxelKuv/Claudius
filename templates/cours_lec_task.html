{% extends 'base.html' %}
{% block content %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="{{href[10]}}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap">

<body>
<main>
    <section class="statistics">
        <div class="statistics__wrapper">
            <h1 class="statistics__title">{{ name_cours }}</h1>
            <div class="gradient-progressbar">
                            <progress value="{{ progress }}" max="100">Выполнено {{ progress }}% работы</progress>

                        </div>
                    <span class="progress-bar__value">Выполнено {{ progress }}% работы</span>
                    </div>
            <div class="statistics__course-results">
                <ul class="course-results__list">
                    {% for i in mas_inf %}
                    <li class="course-results__item">
                        <p class="item__name"><a href="{{ i[2] }}">{{ i[1] }}</a></p>
                        <p class="item__result"><a href="/rez_cour/{{ i[0] }}&{{ i_u }}">{{ i[3] }}/{{ i[4] }} баллов</a></p>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </section>
</main>
<footer></footer>
</body>
{% endblock %}
