{% extends 'base.html' %}
{% block content %}
      <main>
      <link rel="stylesheet" href="../static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
      <section class="navigation">
            <div class="wrapper navigation__panel">
                <nav class="navigation__menu">
                    <ul class="navigation__menu-container">
                        <li class="menu__link-container"><a href="/" class="menu__link-icon"><img src="../static/img/Home-icon.svg" alt="home icon" class="menu__link-img"></a></li>
                        <img src="../static/img/arrow-right.svg" alt="Arrow rigth" />
                        <li class="menu__link-container"><a href="/login" class="menu__link">Авторизация</a></li>
                    </ul>
                </nav>
                <a href="#" class="navigation__reminder-link">Напоминание</a>
            </div>
        </section>
      <link rel="stylesheet" href="{{ href[3] }}">
          <link rel="stylesheet" href="{{ href[2] }}">
    <section class="auth">
      <div class="auth__container container">
        <div class="auth__left-section left-section">
          <h2 class="auth__title">Добро пожаловать!</h2>
          <p class="auth__text">
            Если вы еще не зарегистрированы, создайте свою учетную запись
          </p>
          <a class="auth__button" href="/register">Регистрация</a>
        </div>
        <div class="auth__right-section right-section">
          <form method="post">
              <div class="form">
            <h2 class="form__title title">Войдите в аккаунт</h2>
            {% if error_text is defined %}
            <div style="border:5px solid palevioletred; border-radius: 5px; font-size: 25px; margin-bottom: 15px; background-color: palevioletred"> {{error_text}}</div>
            {% endif %}

            <div class="form__btns btns">
              <label class="visuallyhidden"  for="login">Login</label>
              <input class="btns__login login" name="login" id="login" type="email"  placeholder="Логин | E-mail почта">
              <label class="visuallyhidden" for="password">password</label>
              <div class="btns__password-container">
                <input class="btns__password password" name="password" id="password"  type="text"  placeholder="Введите пароль" required onfocus="clearPlaceholder1(this)" onblur="addPlaceholder1(this, 'Введите пароль')">
              <div class="show-password-btn" id="password-toggle" onclick="togglePassword()">
					<img src="../static/img/eye_logo.png" alt="">
				</div>
              </div>
              <input type="hidden" name="CSRFToken" value="{{ csrf_token }}">
              <a class="form__refresh-link refresh-link" href="/">Забыли пароль?</a>
              <input type="submit" class="form__submit-btn submit-btn"  value="Войти">
            </div>
                  </div>

          </form>
        </div>
      </div>
    </section>
  </main>
  <script src="../static/js/index.js"></script>
{% endblock %}
