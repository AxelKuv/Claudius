{% extends 'base.html' %}
{% block content %}

    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <main class="main">
        <h1 class="visually-hidden">Course page</h1>

        <section class="course">
            <div class="wrapper">
                <h2 class="course__title">Профиль курса: {{ course[1] }}</h2>
                <div class="course__content">
                    <div class="course__slider">
                        <img src="../static/img/slide-picture.jpg" alt="slide picture" class="course__slider-img">
                    </div>
                    <div class="course__description">
                        <h3 class="course__description-title">{{ course[0] }}</h3>
                        <p class="course__description-txt">{{ course[5] }}</p>
                        <a href="#" class="course__button-start">Начать!</a>
                        <span class="course__scale"></span>
                        <span class="course__score-max">Макс. баллов - 120</span>
                    </div>
                </div>
            </div>
        </section>
    </main>
{% endblock %}
